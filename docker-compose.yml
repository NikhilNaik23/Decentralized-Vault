version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: identity-vault-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: identity-vault
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - identity-vault-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/identity-vault --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: identity-vault-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker environment
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongodb:27017/identity-vault
      MONGODB_TEST_URI: mongodb://mongodb:27017/identity-vault-test
      CORS_ORIGIN: http://localhost,http://localhost:80,http://localhost:5173
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/blockchain-data:/app/blockchain-data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - identity-vault-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: identity-vault-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - identity-vault-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  identity-vault-network:
    driver: bridge
